[directory]
style             = "fg:#e3e5e5 bg:#769ff0"
format            = "[ $path ](bold $style)"
home_symbol       = '~'
read_only         = ' ÔÄ£ '
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music"     = "ÔÄÅ "
"Pictures"  = "ÔÄæ "

[git_branch]
symbol = "Ôêò"
style  = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style      = "bg:#394260"
conflicted = 'üè≥'
up_to_date = ''
untracked  = 'Ôî© '
ahead      = '‚á°${count}'
diverged   = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind     = '‚á£${count}'
stashed    = 'Ô£ñ '
modified   = 'ÔÅÑ '
staged     = '[++\($count\)](green)'
renamed    = 'Ë•Å '
deleted    = 'ÔÄî '
format     = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[time]
disabled    = false
time_format = "%R" # Hour:Minute Format
style       = "bg:#1d2230"
format      = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[battery]
full_symbol        = "Û∞Åπ"
charging_symbol    = "Ó¨≠"
discharging_symbol = "Û±êã"
format             = '[ $symbol $percentage](fg:#a0a9cb bg:#1d2230)'

# battery warning
[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 50
style = "bold green"

[deno]
symbol         = "Ó¥ç"
version_format = "${raw}"
format         = " [deno](italic) [${symbol}](green bold)"

[lua]
symbol         = "‚®Ä"
