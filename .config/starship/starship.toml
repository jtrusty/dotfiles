# style_choices:
# bold
# italic
# underline
# dimmed
# inverted
# blink
# hidden
# strikethrough
# bg:<color>
# fg:<color>
# <color>
# none

#NOTE: you can customize the symbols, e.g:
# [character]
# success_symbol = "[ ÓòÇ ]($bold fg:#f8f8f2)"
